name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - run: make

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
