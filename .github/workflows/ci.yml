name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.18.0'

      - run: make

      - name: check fmt
        run: if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then exit 1; fi
